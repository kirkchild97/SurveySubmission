<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form class="card m-auto bg-dark w-50 p-4" action="/submitSurvey" method="post">
        <h1 class="text-center text-warning mb-5">Dojo Survey</h1>
        <label for="" class="text-light m-2">First Name:
            <input type="text" name="first_name" id="firstName" required>
        </label>
        <label for="" class="text-light m-2">Last Name
            <input type="text" name="last_name" id="lastName" required>
        </label>
        <h2 class="text-light h5 m-3 ms-0">How many Stacks are you Taking?</h2>
        <label for="" class="text-light m-2">
            <input type="radio" name="dojoProgram" id="1stack" value="1" required>
            1 Stack
        </label>
        <label for="" class="text-light m-2">
            <input type="radio" name="dojoProgram" id="2stack" value="2" required>
            2 Stacks
        </label>
        <label for="" class="text-light m-2">
            <input type="radio" name="dojoProgram" id="3stack" value="3" required>
            3 Stacks
        </label>
        <label for="" class="text-light m-2">Favorite Language: 
            <select name="favorite_language" id="favLanguage" required>
                <option value="c#">C#</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="mern">MERN</option>
            </select>
        </label>
        <label for="" class="text-light m-2">Additional Comments(Optional): 
            <textarea name="comment" id="comment" cols=60" rows="10" placeholder="Anything else to add?"></textarea>
        </label>
        <input type="date" name="submit_date" id="submitDate" readonly hidden>
        <input class="btn-danger h4 w-50 m-auto rounded" type="submit" value="Submit">
    </form>
</body>
</html>
