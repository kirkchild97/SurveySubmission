<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Submissions</title>
</head>
<body>
    <h1 class="text-center">Submissions</h1>
    {% for x in session['submissions'] %}
        <div class="card bg-dark col-6 m-auto mb-3 p-2">
            <h2 class="text-primary card-title">{{x['first_name']}} {{x['last_name']}}</h2>
            <hr class="text-light" size="5">
            <div class="card-body">
                <p class="text-light card-text">Number of Stacks: {{x['dojo_program']}}</p>
                <p class="text-light card-text">Favorite Language: {{x['favorite_language']}}</p>
                <p class="text-light card-text">Additional Comments:</p>
                <p class="text-light card-text">{{x['comment']}}</p>
                <p class="text-light card-text">Date Submitted: {{x['date_submitted']}}</p>
            </div>
        </div>
    {% endfor %}
    <a href="http://localhost:5000" class="btn-danger text-decoration-none text-center p-1 h4 rounded d-block col-3 m-auto">Return to Survey</a>
</body>
</html>
